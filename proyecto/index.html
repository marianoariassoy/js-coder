<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Planets and Stars</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <a href="#" class="text-white"><strong>FILTERS</strong></a>
      </div>
      <div class="header-logo text-center">
        <h1 class="logo">Buy Planets and Stars</h1>
        <nav class="hide">
          <ul>
            <li><a href="#" class="text-white">Terrestrials</a></li>
            <li><a href="#" class="text-white">Gas Giants</a></li>
            <li><a href="#" class="text-white">With Moons</a></li>
          </ul>
        </nav>
      </div>
      <div class="cart">
        <a href="#" class="text-white"><strong>CART</strong></a>
      </div>
    </header>
    <main>
      <section class="container">
        <div class="cards-container w-100 mb-2">
          <template id="template-cards">
            <article>
              <img src="" alt="" width="400" height="400" loading="lazy" />
              <div class="content">
                <div class="card-title text-primary"></div>
                <div class="card-description"></div>
                <div class="content-price">
                  <div class="text-gray card-price"></div>
                  <button class="btn-article text-primary"><i class="fa-solid fa-heart"></i> BUY</button>
                </div>
              </div>
            </article>
          </template>
        </div>
      </section>

      <aside class="bg-primary p-2 hide">
        <div class="cart-close text-right mb-2">
          <a href="#"><strong>CLOSE</strong></a>
        </div>
        <div class="cart-empty text-center"><h2>Your shopping cart is empty :-(</h2></div>
        <div class="cart-list">
          <template id="template-cart">
            <article class="cart-item">
              <div class="cart-img">
                <img src="" alt="" />
              </div>
              <div class="cart-title"></div>
              <div class="cart-amount"></div>
              <div class="cart-delete text-right">
                <a href="#"><i class="fa-solid fa-xmark"></i></a>
              </div>
            </article>
          </template>
        </div>
        <div class="cart-footer hide">
          <div class="cart-subtotal">
            <div>Subtotal:</div>
            <div class="text-right" id="precio-subtotal">$0</div>
          </div>
          <div class="cart-subtotal">
            <div>Shiping:</div>
            <div class="text-right" id="precio-shiping">$0<br /></div>
          </div>
          <div class="cart-subtotal">
            <div>Taxes:</div>
            <div class="text-right" id="precio-iva">$0</div>
          </div>
          <div class="cart-total">
            <div>Final:</div>
            <div class="text-right" id="precio-final">$0</div>
          </div>
          <button class="btn-end">END SHOP</button>
        </div>
      </aside>
    </main>
    <footer class="text-center">Development Mariano Arias ðŸ’ª 2022</footer>
    <canvas id="cnv"></canvas>
    <script src="./js/app.js"></script>
    <script src="./js/bg-stars.js"></script>
  </body>
</html>
